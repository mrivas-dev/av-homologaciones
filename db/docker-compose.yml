version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: av_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: av_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - av-network

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - av-network

volumes:
  mysql_data:

networks:
  av-network:
    driver: bridge
