version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: av_mysql
    environment:
      MYSQL_DATABASE: av_db
      MYSQL_USER: av_user
      MYSQL_PASSWORD: av_pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uav_user", "-pav_pass"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
