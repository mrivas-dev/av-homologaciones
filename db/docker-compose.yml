version: '3.8'

services:
  postgres:
    image: postgres:16.1-alpine
    container_name: av_postgres
    environment:
      POSTGRES_DB: av_db
      POSTGRES_USER: av_user
      POSTGRES_PASSWORD: av_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U av_user -d av_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
